<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Delgado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }

        header h1 {
            font-size: 28px;
        }

        p.lead {
            font-size: 16px;
        }

        .portfolio-item img {
            max-width: 100%;
        }

        section {
            padding: 30px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mi Portafolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Portafolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre mí</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <header class="bg-success text-white text-center py-4">
        <img src="avatar.jpg" alt="Avatar" class="rounded-circle mb-3" style="width: 100px;">
        <h1>¡Hola, soy [Tu Nombre]!</h1>
        <p class="lead">Desarrollador Web & Diseñador</p>
    </header>

    <section class="container text-center my-4">
        <h2 class="mb-4">Portafolio</h2>
        <div class="row">
            <div class="col-md-6 mb-3 portfolio-item">
                <img src="proyecto1.jpg" alt="Proyecto 1" class="img-fluid rounded">
            </div>
            <div class="col-md-6 mb-3 portfolio-item">
                <img src="proyecto2.jpg" alt="Proyecto 2" class="img-fluid rounded">
            </div>
            <div class="col-md-6 mb-3 portfolio-item">
                <img src="proyecto3.jpg" alt="Proyecto 3" class="img-fluid rounded">
            </div>
            <div class="col-md-6 mb-3 portfolio-item">
                <img src="proyecto4.jpg" alt="Proyecto 4" class="img-fluid rounded">
            </div>
        </div>
    </section>

    <section class="bg-success text-white text-center py-4">
        <h2>¿Dudas?</h2>
        <p class="lead">Contactenos y resolveremos sus dudas</p>
    </section>

    <section class="container my-4">
        <h2 class="text-center mb-4">Contáctame</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Enviar</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mi Portafolio. Todos los derechos reservados.</p>
        <div>
            <a href="#" class="text-white mr-2">Twitter</a>
            <a href="#" class="text-white mr-2">LinkedIn</a>
            <a href="#" class="text-white">GitHub</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

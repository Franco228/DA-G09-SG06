<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Grid y Breakpoints</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            grid-gap: 5px; /* Reducido para que las imágenes estén más juntas */
            padding: 20px;
        }

        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Ajuste para reducir aún más las imágenes 1 y 2 */
        .item1 img, .item2 img {
            max-width: 60%; /* Reducción mayor del tamaño para evitar que se vean grandes */
        }

        /* Posiciones específicas de las imágenes */
        .item1 { grid-column: 1 / span 2; grid-row: 1; }
        .item2 { grid-column: 3 / span 2; grid-row: 1; }
        .item3 { grid-column: 1 / span 1; grid-row: 2; }
        .item4 { grid-column: 2 / span 1; grid-row: 2; }
        .item5 { grid-column: 3 / span 1; grid-row: 2 / span 2; } 
        .item6 { grid-column: 1 / span 1; grid-row: 3; }
        .item7 { grid-column: 2 / span 1; grid-row: 3; }

        /* Breakpoint para pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }

            .item1, .item2, .item3, .item4, .item5, .item6, .item7 {
                grid-column: span 1;
            }

            .item5 {
                grid-row: auto;
            }
        }

        /* Breakpoint para pantallas móviles */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .item5 {
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">
            <img src="1.jpg" alt="Imagen 1">
        </div>
        <div class="item item2">
            <img src="2.jpg" alt="Imagen 2">
        </div>
        <div class="item item3">
            <img src="3.png" alt="Imagen 3">
        </div>
        <div class="item item4">
            <img src="4.jpg" alt="Imagen 4">
        </div>
        <div class="item item5">
            <img src="5.jpg" alt="Imagen 5">
        </div>
        <div class="item item6">
            <img src="6.jpg" alt="Imagen 6">
        </div>
        <div class="item item7">
            <img src="7.jpg" alt="Imagen 7">
        </div>
    </div>
</body>
</html>
